<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login – JobCheck</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --g1:#4f46e5;
      --g2:#0ea5e9;
      --bg: linear-gradient(135deg,var(--g1),#7c3aed 55%,var(--g2));
      --card:#ffffff;
      --muted:#6b7280;
      --danger:#ef4444;
      --radius:14px;
      --ease: cubic-bezier(.2,.9,.3,1);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Poppins',system-ui,-apple-system,'Segoe UI',Roboto,Arial;
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:#0f1724;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      padding-top:70px;
      animation:fadeIn .6s var(--ease) both;
    }
    @keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:none}}

    /* Navbar */
    .navbar{
      position:fixed;
      top:0;
      left:0;
      right:0;
      height:70px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0 40px;
      background:linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.05));
      backdrop-filter:blur(12px);
      border-bottom:1px solid rgba(255,255,255,0.1);
      box-shadow:0 4px 24px rgba(0,0,0,0.08);
      z-index:1000;
    }
    .navbar-logo{
      font-size:24px;
      font-weight:700;
      color:#fff;
      text-decoration:none;
      letter-spacing:0.5px;
      transition:opacity .2s var(--ease);
      display:flex;
      align-items:center;
      gap:12px;
    }
    .navbar-logo:hover{
      opacity:0.85;
    }
    .logo-mark{
      width:36px;
      height:36px;
      border-radius:8px;
      background:linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.06));
      display:inline-flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 6px 18px rgba(12,8,48,0.18);
    }

    /* Main content */
    .wrap{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 20px;
      flex:1 0 auto;
    }

    .login-card{
      width:100%;
      max-width:440px;
      background:linear-gradient(180deg, rgba(255,255,255,0.97), rgba(255,255,255,0.99));
      border-radius:var(--radius);
      padding:40px 32px;
      box-shadow:0 18px 48px rgba(2,6,23,0.16);
      transition:transform .18s var(--ease),box-shadow .18s var(--ease);
      animation:cardIn .6s var(--ease) both;
    }
    @keyframes cardIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}
    .login-card:hover{
      transform:translateY(-6px);
      box-shadow:0 28px 70px rgba(2,6,23,0.18);
    }

    .login-header{
      text-align:center;
      margin-bottom:32px;
    }
    .lock-icon{
      width:64px;
      height:64px;
      margin:0 auto 16px;
      border-radius:16px;
      background:linear-gradient(135deg, rgba(79,70,229,0.1), rgba(14,165,233,0.08));
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 8px 24px rgba(79,70,229,0.12);
    }
    h1{
      margin:0 0 8px 0;
      font-size:26px;
      font-weight:700;
      color:#0f1724;
    }
    .subtitle{
      margin:0;
      color:var(--muted);
      font-size:14px;
    }

    .form{
      display:flex;
      flex-direction:column;
      gap:20px;
    }
    .form-group{
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    label{
      font-weight:600;
      font-size:14px;
      color:#0f1724;
    }
    .input{
      width:100%;
      padding:12px 16px;
      border:1px solid rgba(15,23,36,0.08);
      border-radius:10px;
      background:linear-gradient(180deg,#fff,#fcfdff);
      font-family:inherit;
      font-size:14px;
      color:#0f1724;
      transition:all .14s var(--ease);
      box-shadow:0 2px 8px rgba(12,8,48,0.02);
    }
    .input:focus{
      outline:none;
      border-color:rgba(124,58,237,0.28);
      box-shadow:0 8px 24px rgba(79,70,229,0.12);
      transform:translateY(-2px);
    }

    .btn-primary{
      width:100%;
      padding:14px 20px;
      border:none;
      border-radius:10px;
      background:linear-gradient(90deg,var(--g1),var(--g2));
      color:#fff;
      font-weight:700;
      font-size:15px;
      cursor:pointer;
      transition:all .14s var(--ease);
      box-shadow:0 12px 36px rgba(79,70,229,0.16);
      margin-top:8px;
    }
    .btn-primary:hover{
      transform:translateY(-3px);
      box-shadow:0 20px 50px rgba(79,70,229,0.22);
    }
    .btn-primary:active{
      transform:translateY(-1px);
      opacity:0.98;
    }

    .error{
      padding:12px 16px;
      background:rgba(239,68,68,0.08);
      border:1px solid rgba(239,68,68,0.15);
      border-radius:10px;
      color:var(--danger);
      font-size:14px;
      animation:errPulse .6s var(--ease) both;
    }
    @keyframes errPulse{
      0%{opacity:0;transform:translateY(-8px)}
      100%{opacity:1;transform:none}
    }

    .back-link{
      text-align:center;
      margin-top:24px;
    }
    .back-link a{
      color:var(--muted);
      text-decoration:none;
      font-size:14px;
      font-weight:600;
      transition:color .2s var(--ease);
    }
    .back-link a:hover{
      color:var(--g1);
    }

    footer{
      padding:18px 20px;
      text-align:center;
      color:rgba(255,255,255,0.92);
      font-size:13px;
      border-top:1px solid rgba(255,255,255,0.04);
    }

    @media (max-width:640px){
      .navbar{padding:0 20px;height:auto;padding-top:15px;padding-bottom:15px}
      body{padding-top:90px}
      .login-card{padding:32px 24px}
      h1{font-size:22px}
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="/" class="navbar-logo">
      <span class="logo-mark">
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
          <rect x="6" y="6" width="36" height="36" rx="8" fill="url(#g)"/>
          <path d="M15 26c3-5 8-7 14-7" stroke="#fff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
          <defs><linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="#7c3aed"/><stop offset="1" stop-color="#0ea5e9"/></linearGradient></defs>
        </svg>
      </span>
      JobCheck
    </a>
  </nav>

  <main class="wrap">
    <div class="login-card">
      <div class="login-header">
        <div class="lock-icon">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color:#4f46e5">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </div>
        <h1>Admin Login</h1>
        <p class="subtitle">Access the admin dashboard</p>
      </div>
      <form method="post" class="form">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="input" 
            placeholder="Enter your username"
            required 
            autofocus
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="input" 
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="btn-primary">Sign In</button>
      </form>

      <div class="back-link">
        <a href="/">← Back to Home</a>
      </div>
    </div>
  </main>

  <footer>© 2025 JobCheck – Secure Admin Access</footer>
</body>
</html>
